<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modulador de Voz</title>
</head>
<body>
    <div class="container">
        <h1>Conversor de <span>Texto</span> para <span>Voz</span></h1>
        <p>Digite um texto ou envie algum arquivo para ser lido:</p>
        <div id="entrada-de-conteudo">
            <textarea placeholder="Digite Alguma coisa" id="entrada-de-texto"></textarea>
            <div>
                <label for="upload-arquivo" id="arquivo-label">Escolher Arquivo</label>
                <input type="file" id="upload-arquivo" accept=".txt">
            </div>
        </div>
        <div class="acoes">
            <div class="acao-box">
                <p>Selecione a Voz:</p>
                <select id="selecao-voz-box"></select>
            </div>
            <div class="acao-box">
                <p>Clique para Ouvir:</p>
                <button id="ouvir-btn">Ouvir</button>
            </div>
            <div class="acao-box">
                <p>Clique para Limpar:</p>
                <button id="limpar-btn">Limpar</button>
            </div>
            <div class="acao-box">
                <p>Obtenha um arquivo de conte√∫do</p>
                <button id="baixar-texto-btn">Baixar Texto</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
